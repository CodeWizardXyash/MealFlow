services:
  - type: web
    name: mealflow-backend
    env: node
    region: oregon
    plan: free
    rootDirectory: backend
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mealflow-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

  - type: static
    name: mealflow-frontend
    region: oregon
    plan: free
    rootDirectory: frontend
    buildCommand: npm install && npm run build
    publishDirectory: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: mealflow-backend
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: mealflow-db
    databaseName: mealflow
    user: mealflow_user
    plan: free
    region: oregon
